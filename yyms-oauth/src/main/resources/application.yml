eureka:
  client:
    service-url:
      defaultZone: http://192.168.0.102:50101/eureka/,http://192.168.0.102:50102/eureka/
spring:
  application:
    name: yyms-oauth
  datasource: #数据源
    druid:
      url: jdbc:mysql://192.168.0.102:3306/leanin_follow?characterEncoding=utf-8
      username: root
      password: root
      driverClassName: com.mysql.jdbc.Driver
      initialSize: 5  #初始建立连接数量
      minIdle: 5  #最小连接数量
      maxActive: 20 #最大连接数量
      maxWait: 10000  #获取连接最大等待时间，毫秒
      testOnBorrow: true #申请连接时检测连接是否有效
      testOnReturn: false #归还连接时检测连接是否有效
      timeBetweenEvictionRunsMillis: 60000 #配置间隔检测连接是否有效的时间（单位是毫秒）
      minEvictableIdleTimeMillis: 300000  #连接在连接池的最小生存时间（毫秒）
  redis:
    host: 192.168.0.102
    port: 6379
    jedis:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 0
        max-wait: -1ms
server:
  port: 5000
