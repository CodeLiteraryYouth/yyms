zuul:
  routes:
    yyms-service-manager-follow:
      path: /follow/**
      serviceId: yyms-service-manager-follow
      sensitiveHeaders:
      strip-prefix: true
    yyms-service-manager-patient:
      path: /manager/**
      serviceId: yyms-service-manager-patient
      sensitiveHeaders:
      strip-prefix: true
    yyms-oauth:
      path: /auth/**
      serviceId: yyms-oauth
      sensitiveHeaders:
      strip-prefix: true
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://39.108.217.158:50101/eureka/,http://39.108.217.158:50102/eureka/  #阿里云
#      defaultZone: http://192.168.0.122:50101/eureka/,http://192.168.0.122:50102/eureka/  #浪潮
  instance:
    prefer-ip-address:  true
#    ip-address: 192.168.0.122
#    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port}
ribbon:
  MaxAutoRetries: 2
  MaxAutoRetriesNextServer: 3
  OkToRetryOnAllOperations: false
  ConnectTimeout: 60000
  ReadTimeout: 60000
  eureka:
    enabled: true